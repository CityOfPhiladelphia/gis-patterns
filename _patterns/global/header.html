---
title: Standard Header
---
<!-- Begin .header -->
<header class="site-header" role="banner">
  <div class="row">
    <div class="small-24 medium-12 columns">
      <a href="{{ url }}">
        <img src="{{ "/images/city-of-philadelphia-logo.png" | prepend: site.baseurl }}" class="logo" alt="City of Philadelphia" />
      </a>
    </div>
    <div class="small-24 medium-12 columns">
      <form class="search">
        <input type="text" placeholder="Taxes"><input type="submit">
      </form>
    </div>
  </div>
</header>
<!-- End .header -->
<div class="row">
  <div class="small-24 columns">
    <div class="divider"></div>
  </div>
</div>
<div class="row">
  <div id="breadcrumbs" class="large-24 columns">
    <ul class="inline-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">Grandparent</a></li>
      <li><a href="#">Parent</a></li>
      <li>Child</li>
    </ul>
  </div>
</div>
