---
layout: default
---

<div class="home row">
  <div class="small-24 columns">
    {% for pattern in site.patterns %}
    <div class="pattern" id="p-{{ pattern.title | replace: "/", "-" | remove: " -"| replace: " ", "-" | downcase }}">
      <hgroup class="code">
          <h2 class="title">{{ pattern.title }}</h2>
        <h3>View Code</h3>
        <i class="fa fa-arrow-circle-right"></i>
      </hgroup>
        <div class="the-code">
          {% highlight html %}
            {{ pattern.output }}
          {% endhighlight %}
        </div>
      <p class="small-text">{{ pattern.description }}</p>
      {{ pattern.output }}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
