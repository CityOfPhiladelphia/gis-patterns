---
layout: default
---

<div class="home">
  {% for pattern in site.patterns %}
  <div class="pattern" id="{{ pattern.title | remove: " -" | replace: " ", "-" | downcase }}">
    <h2 class="title">{{ pattern.title }}</h2>
    <h3 class="code">View Code <i class="fa fa-arrow-circle-right"></i></h3>
      <div class="the-code">
        {% highlight html %}
          {{ pattern.output }}
        {% endhighlight %}
      </div>
    <p class="small-text">{{ pattern.description }}</p>
    <h3>Example:</h3>
    {{ pattern.output }}
      <hr>
    </div>
    {% endfor %}
  </div>

</div>
